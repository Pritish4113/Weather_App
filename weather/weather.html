<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pritish_weather.com</title>
</head>
</html><link rel="stylesheet" href="weather.css">
<body>
    <div id="container">
        <div id="current">
            <div id="date_container">
                <div id="time">
                    <p id = 'hourmin'>5:30</p>
                    <span id = 'ampm'>PM</span>
                </div>
                <div id="day_date">
                    <p>Monday, 18 Sep</p>
                </div>
                <div id="others">
            </div>
            </div>
            <div id="place_container">
                <div id="timezone">Asia/Delhi</div>
                <div id="country">IN</div>
            </div>
        </div>
        
        <div id="future">
            <div id="today">
                <img src = " http://openweathermap.org/img/wn/10d@2x.png" alt = 'weatherimage'>
                <div class="todayinfo">
                    <div class="currentday">Present</div>
                    <div class="temp" style = 'width:8vw'>Day - 35.4 &#176;C</div>
                    <div class="temp">Day - 35.4 &#176;C</div>
                </div>
            </div>
            <div id="forcast">
                <div id = 'day1' class="forcast_item">
                </div>
                <div id = 'day2' class="forcast_item">
                </div>
                <div id = 'day3' class="forcast_item">
                </div>
                <div id = 'day4' class="forcast_item">
                </div>
                <div id = 'day5' class="forcast_item">
                </div>
                <div id = 'day6' class="forcast_item">
                </div>
                <div id = 'day7' class="forcast_item">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js">
</script>
</html>
